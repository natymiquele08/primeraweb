<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h3> Registrarse aqui </h3>
        <div class="botones">
            <button class="google">
                <span> Registrarse con google</span>
            </button>
            <button class="tw">
                <span> Twitter </span>

            </button>
        </div>
        <div class="separador">
            <hr> 
            <span> Or</span>
            <hr>
        </div>
        <form action="" method="">
        <div class="section-imputs">
            
            <label for="name">
                <span> Name </span>
                <input id="name" name="name"/>          
            </label>
            <label for="username">
                <span> Username </span>
                <input id="username" name="username"/>          
            </label>
        
            <label for="email">
                <span> Email </span>
                <input id="email" name="email"/>          
            </label>
            <label for="password">
                <span> Password </span>
                <input id="password" name="email" type="password"/>          
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox"/>
                <span> Acepto las condiciones de uso </span>
            </label>

            <button type="submit" class="btnsubmit"> Crear cuenta </button>


        </div>

        </form>




    </div>
    
</body>
</html>
